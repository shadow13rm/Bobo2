<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور الخاص بي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .gallery-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        .last-page {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px dashed #ccc;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <audio controls autoplay>
            <source src="The Marías - No One Not..." type="audio/mpeg">
            متصفحك لا يدعم تشغيل الصوت.
        </audio>

        <hr>

        <div class="images-section">
            <img src="IMG_0297.jpeg" alt="صورة 1">
            <img src="IMG_0298.jpeg" alt="صورة 2">
            <img src="IMG_0299.jpeg" alt="صورة 3">
        </div>

        <div class="last-page">
            <h3>النهاية</h3>
            <img src="IMG_0301.png" alt="الصورة الأخيرة">
        </div>
    </div>

</body>
</html>
